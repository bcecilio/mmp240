<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Two Coloumn Layout</title>
	<link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
	<style type="text/css">

	body {
		width: 70%;
		background-color: #FFF7F1;
		margin: 0 auto;
	}
		
	header {
		background-color: black;
		height: 300px;
		margin-top: 50px;
		margin-bottom: 10px;
		}

	aside {
		background-color: orange;
		height: 400px;
		width: 29%;
		margin-right: 1%;
		float: left;
		margin-bottom: 10px;
	}

	article {
		background-color: #3F3CFF;
		height: 400px;
		width: 70%;
		float: right;
		margin-bottom: 10px;
	}

	footer {
		background-color: black;
		height: 150px;
		clear: both;
	}

	</style>
</head>
<body>
	<header></header>
	<aside></aside>
	<article></article>
	<footer></footer>
</body>
</html>
