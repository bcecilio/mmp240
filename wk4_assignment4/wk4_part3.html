<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Multi Coloumn Layout</title>
	<link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
	<style type="text/css">

	body {
		width: 70%;
		background-color: #FFF7F1;
		margin: 0 auto;
	}
		
	header {
		background-color: #FFA16F;
		height: 300px;
		margin-top: 50px;
		margin-bottom: 10px;
		}

	aside {
		background-color: #7F695E;
		height: 200px;
		width: 33.33%;
		float: left;
	}

	article {
		background-color: #CC8159;
		height: 200px;
		width: 33.33%;
		float: left;
	}

	footer {
		background-color: salmon;
		height: 150px;
		clear: both;
	}

	#container {
		margin-bottom: 10px;
	}
	</style>
</head>
<body>
	<header></header>
	<aside></aside>
	<article></article>
	<aside></aside>

	<article id="container"></article>
	<aside id="container"></aside>
	<article id="container"></article>
	<footer></footer>
</body>
</html>
